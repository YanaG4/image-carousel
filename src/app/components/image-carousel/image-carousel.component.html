<div class="banners-container">
@for(banner of banners(); track banner.title) {
  <div class="banner-container">
    <div 
      class="banner-image-container"
      [ngStyle]="{'background-image': 'url(' + banner.bgImage + ')', 'translate': -100*activeBannerIndex()-diff() + '%'}"
    > 
      <div class="banner-overlay">
        <img [src]="banner.image" alt="" />
        <h2>{{ banner.title }}</h2>
        <p>{{ banner.text }}</p>
        <button class="btn--outlined">{{ banner.ctaText }}</button>
      </div>
    </div>
  </div>
}
</div>
